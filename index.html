<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferência via Pix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-primary py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Substituindo o ícone de casinha por texto -->
            <button class="btn btn-light">Início</button>
            <input type="text" class="form-control w-50" placeholder="Estou buscando...">
            <!-- Substituindo o ícone de engrenagem por texto -->
            <button class="btn btn-light">Configurações</button>
        </div>
    </header>

    <section class="py-5">
        <div class="container text-center">
            <h2>Transferência via Pix</h2>
            <div class="row mt-4">
                <div class="col">
                    <button class="btn btn-success w-100">Receber</button>
                </div>
                <div class="col">
                    <button class="btn btn-success w-100">Pix Copia e Cola</button>
                </div>
                <div class="col">
                    <button class="btn btn-success w-100">Cobrar</button>
                </div>
            </div>
        </div>
    </section>

    <hr class="my-4">

    <section class="bg-light py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <p>Minhas Chaves</p>
            <p style="font-size: 24px;">→</p> <!-- Substituindo a seta de ícone por texto -->
        </div>
    </section>

    <section class="py-3">
        <div class="container text-center">
            <p>Me ajuda com essa?</p>
        </div>
    </section>

    <footer class="bg-dark text-white py-3 text-center">
        <p style="font-size: 24px; color: #17a2b8;">Perfil</p> <!-- Substituindo o ícone de perfil por texto -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
